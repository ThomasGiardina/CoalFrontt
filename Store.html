<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game NFT Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div id="app" class="container mx-auto px-4 lg:px-20">
    <!-- Header -->
    <header class="py-4">
      <nav class="flex flex-wrap justify-between items-center">
        <div class="text-3xl font-bold">Game</div>
        <button id="menuToggle" class="lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
        <div id="navMenu" class="hidden lg:flex lg:items-center w-full lg:w-auto">
          <div class="flex flex-col lg:flex-row space-y-2 lg:space-y-0 lg:space-x-4 mt-4 lg:mt-0">
            <div class="nav-item active border-b-2 border-yellow-500 text-yellow-500 cursor-pointer">Games</div>
            <div class="nav-item hover:text-yellow-500 cursor-pointer">Tournaments</div>
            <div class="nav-item hover:text-yellow-500 cursor-pointer">Leaderboard</div>
            <div class="nav-item hover:text-yellow-500 cursor-pointer">Marketplace</div>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <div class="tooltip relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <span class="tooltiptext absolute bg-gray-700 text-white rounded px-2 py-1 -mt-8 opacity-0 transition-opacity duration-300">Search</span>
          </div>
          <div class="tooltip relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span class="tooltiptext absolute bg-gray-700 text-white rounded px-2 py-1 -mt-8 opacity-0 transition-opacity duration-300">Profile</span>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section (Swiper Carousel) -->
    <section class="my-8 relative">
      <div class="swiper mySwiper h-96">
        <div class="swiper-wrapper">
          <!-- Swiper slides will be dynamically inserted here -->
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>

    <!-- Main Section -->
    <main class="py-8 flex flex-col lg:flex-row">
      <!-- Filters Panel -->
      <div id="filterPanel" class="w-full lg:w-1/4 bg-gray-800 p-6 rounded-lg mb-8 lg:mb-0 lg:mr-8 shadow-lg">
        <h3 class="text-xl font-bold mb-4">Filters</h3>
        <div class="mb-4">
          <label class="block mb-2">Price Range</label>
          <input type="range" id="priceFilter" min="0" max="100" value="100" class="w-full">
          <span id="priceValue" class="text-yellow-500">$100</span>
        </div>
        <div class="mb-4">
          <label class="block mb-2">Genre</label>
          <select id="genreFilter" class="w-full bg-gray-700 p-2 rounded">
            <option value="">All Genres</option>
            <!-- Genre options will be dynamically inserted here -->
          </select>
        </div>
        <button id="resetFilters" class="bg-yellow-500 text-black px-4 py-2 rounded-full w-full hover:bg-yellow-600 transition-colors">Reset Filters</button>
      </div>

      <!-- Game Cards -->
      <div class="w-full lg:w-3/4">
        <div id="gameGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Ejemplo de card de juego -->
          <div class="bg-gray-800 p-4 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition">
            <img src="src/minecraft.jpeg" alt="Minecraft" class="w-full h-48 object-cover rounded">
            <div class="mt-4">
              <h3 class="text-lg font-semibold">Minecraft</h3>
              <div class="flex justify-between items-center mt-2">
                <span class="text-yellow-500">$29.99</span>
                <span class="text-sm text-gray-400">PC</span> <!-- Solo plataforma -->
              </div>
              <p class="text-sm text-gray-400 mt-1">Aventura</p> <!-- Solo categoría -->
              <div class="flex justify-between items-center mt-4">
                <button class="bg-yellow-500 text-black px-4 py-1 rounded-full text-sm hover:bg-yellow-600 transition-colors">
                  Agregar al carrito
                </button>
                <!-- Ícono de plataforma usando Heroicons -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 3a7.25 7.25 0 100 14.5H14.5a7.25 7.25 0 100-14.5H9.75z"/>
                </svg> <!-- Ícono representando "PC" -->
              </div>
            </div>
          </div>
        </div>                    
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gameGrid = document.getElementById('gameGrid');
      const priceFilter = document.getElementById('priceFilter');
      const priceValue = document.getElementById('priceValue');
      const genreFilter = document.getElementById('genreFilter');
      const resetFiltersBtn = document.getElementById('resetFilters');
      const menuToggle = document.getElementById('menuToggle');
      const navMenu = document.getElementById('navMenu');
      const loader = document.getElementById('loader');

      // Swiper slides data
      const heroSlides = [
        { id: 1, title: "Epic Adventure Awaits", description: "Embark on a journey like no other", image: "https://example.com/hero1.jpg" },
        { id: 2, title: "Conquer New Realms", description: "Lead your army to victory", image: "https://example.com/hero2.jpg" },
        { id: 3, title: "Master the Elements", description: "Harness the power of nature", image: "https://example.com/hero3.jpg" },
      ];

      const games = [
        { id: 1, title: "Gempanic", price: 59.00, image: "https://example.com/game1.jpg", genre: "Puzzle" },
        { id: 2, title: "Guru Stone Expedition", price: 42.00, image: "https://example.com/game2.jpg", genre: "Adventure" },
        { id: 3, title: "Gemfall", price: 29.00, image: "https://example.com/game3.jpg", genre: "Action" },
        { id: 4, title: "Gemstrike", price: 22.00, image: "https://example.com/game4.jpg", genre: "Strategy" },
        { id: 5, title: "Gem Hunter", price: 19.00, image: "https://example.com/game5.jpg", genre: "RPG" },
        { id: 6, title: "Dragon's Domain", price: 40.00, image: "https://example.com/game6.jpg", genre: "Fantasy" },
        { id: 7, title: "Gem Conquer", price: 35.00, image: "https://example.com/game7.jpg", genre: "Strategy" },
        { id: 8, title: "Cataclysm of Gems", price: 55.00, image: "https://example.com/game8.jpg", genre: "Action" },
      ];

      const initSwiper = () => {
        const swiperWrapper = document.querySelector('.swiper-wrapper');
        if (swiperWrapper) {
          heroSlides.forEach(slide => {
            const slideElement = document.createElement('div');
            slideElement.className = 'swiper-slide relative';
            slideElement.innerHTML = `
              <img src="${slide.image}" alt="${slide.title}" class="w-full h-64 object-cover rounded-lg">
              <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center">
                <h2 class="text-4xl font-bold mb-4">${slide.title}</h2>
                <p class="text-xl mb-4">${slide.description}</p>
                <button class="bg-yellow-500 text-black px-6 py-2 rounded-full text-lg hover:bg-yellow-600 transition-colors">Play Now</button>
              </div>
            `;
            swiperWrapper.appendChild(slideElement);
          });

          new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
              el: ".swiper-pagination",
              clickable: true,
            },
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
          });
        }
      };

      const renderGames = (filteredGames) => {
        gameGrid.innerHTML = '';
        filteredGames.forEach(game => {
          const gameCard = document.createElement('div');
          gameCard.className = 'card bg-gray-800 p-4 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition';
          gameCard.innerHTML = `
            <img src="${game.image}" alt="${game.title}" class="w-full h-48 object-cover rounded">
            <div class="mt-4">
              <h3 class="text-lg font-semibold">${game.title}</h3>
              <div class="flex justify-between items-center mt-2">
                <span class="text-yellow-500">$${game.price.toFixed(2)}</span>
                <button id="botonjuego" class="bg-yellow-500 text-white px-4 py-1 rounded-full text-sm hover:bg-yellow-600 transition-colors">Play Now</button>
              </div>
            </div>
          `;
          gameGrid.appendChild(gameCard);
        });
      };

      const filterGames = () => {
        const maxPrice = parseInt(priceFilter.value);
        const selectedGenre = genreFilter.value;
        loader.classList.remove('hidden');

        setTimeout(() => {
          const filteredGames = games.filter(game => 
            game.price <= maxPrice && 
            (selectedGenre === "" || game.genre === selectedGenre)
          );
          renderGames(filteredGames);
          loader.classList.add('hidden');
        }, 500);
      };

      priceFilter.addEventListener('input', (e) => {
        priceValue.textContent = `$${e.target.value}`;
        filterGames();
      });

      genreFilter.addEventListener('change', filterGames);
      resetFiltersBtn.addEventListener('click', () => {
        priceFilter.value = 100;
        priceValue.textContent = '$100';
        genreFilter.value = '';
        filterGames();
      });

      menuToggle.addEventListener('click', () => {
        navMenu.classList.toggle('hidden');
      });

      initSwiper();
      filterGames();
    });
  </script>
</body>
</html>
